<div class="jumbotron">
  <div class="container">
    <h1 class="text-center">Wakanda Server Documentation</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4 feature-block" ng-repeat="section in sections">
    <a ng-href="{{section.link}}">
      <img ng-src="{{section.imageUrl}}">
    </a>
    <h3>{{section.name}}</h3>
    <p>
      {{section.description}}
    </p>    
  </div>
</div>
